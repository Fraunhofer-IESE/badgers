site_name: Badgers Documentation
site_url: https://github.com/siebert-julien/

nav:
    - Home: index.md
    - Tutorials:
        - Generating Noise: tutorials/Noise-Tabular-Data.ipynb
        - Generating Outliers: tutorials/Outliers-Tabular-Data.ipynb
    - About: about.md
    - Changes: changelog.md
    - API Reference: reference/

theme:
    name: material
    features:
        - navigation.sections
        - navigation.indexes
        - navigation.instant

plugins:
    - search
    - gen-files:
        scripts:
            - docs/gen_ref_pages.py
    - literate-nav:
        nav_file: SUMMARY.md
    - mkdocstrings:
        handlers:
            python:
                options:
                    show_source: false
                selection:
                    docstring_style: sphinx
    - mkdocs-jupyter
watch:
    - ../badgers